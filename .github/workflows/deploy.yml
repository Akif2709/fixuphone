name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ steps.build.outcome || 'success' }}" = "success" ] && [ "${{ steps.install.outcome || 'success' }}" = "success" ]; then
            echo "✅ Build and install successful!"
          else
            echo "❌ Build and install failed!"
          fi
